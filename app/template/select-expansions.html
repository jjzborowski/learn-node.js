<input class="cwc-select-label" placeholder="Select..." ng-model="expansion" ng-change="refresh('select-expansion', filtered_expansions.length)">
<div class="cwc-select-dropdown">
    <div class="cwc-select-container">
        <div class="cwc-select-content">
            <div class="cwc-select-option" ng-repeat="expansion_option in expansions | filter: {name: expansion} as filtered_expansions" ng-click="$parent.expansion = this.expansion_option.name">{{expansion_option.name}}</div>
        </div>
    </div>
    <div class="cwc-select-track" ng-show="filtered_expansions.length > 5">
        <div class="cwc-select-thumb"></div>
    </div>
</div>

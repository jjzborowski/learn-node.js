<input class="cwc-select-label" 
       placeholder="{{labels.placeholder.select}}" 
       ng-model="$parent.input" 
       ng-focus="select.openDropdown()">
<div class="cwc-select-dropdown">
    <div class="cwc-select-container">
        <div class="cwc-select-content">
            <div class="cwc-select-option" 
                 ng-repeat="option in $parent.options | filter: {name: $parent.input, selected: false} as filtered" 
                 ng-click="$parent.$parent.input = this.option.name; $parent.select.closeDropdown()">
                {{option.name}}
            </div>
        </div>
    </div>
    <div class="cwc-select-track" ng-show="filtered.length > 5">
        <div class="cwc-select-thumb"></div>
    </div>
</div>

<select ng-model="type" ng-options="type.name for type in types"></select>

<div id="select-type" class="cwc-select">
    <input class="cwc-select-label" placeholder="Select..." ng-model="type" ng-change="refresh(filtered_types.length)">
    <div class="cwc-select-dropdown">
        <div class="cwc-select-container">
            <div class="cwc-select-content">
                <div class="cwc-select-option" ng-repeat="type_option in types | filter: {name: type} as filtered_types" ng-click="$parent.type = this.type_option.name">{{type_option.name}}</div>
            </div>
        </div>
        <div class="cwc-select-track" ng-show="filtered_types.length > 5">
            <div class="cwc-select-thumb"></div>
        </div>
    </div>
</div>
